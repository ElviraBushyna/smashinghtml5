<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Training Form</title>
</head>

<body>
    <form name="Pay" method="post" class="form">
        <label>Name:
            <input class="form__input" type="text" name="Name">
        </label>
        <label>Email:
            <input class="form__input" type="text" name="Email">
        </label>
        <label class="form__input">Number of phases
            <br>
            <select class="form__input" name="Phases" name="Email">
                <option class="form__input" value="1">1</option>
                <option class="form__input" value="2">2</option>
            </select>
        </label>
        <label class="form__input">Comments
            <br>
            <textarea class="form__input" rows="5" cols="20" name="comments"> </textarea>
        </label>
        <br>
        <button class="form__input--button">PURCHASE</button>
    </form>
</body>

</html>
